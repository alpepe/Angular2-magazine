
<div class="container">
  <h1>Register Form</h1>
  
  <form (ngSubmit)="register()" #registerForm="ngForm">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" class="form-control" id="username" 
      required
      [(ngModel)]="model.username"
      name="username"
      #username="ngModel">
      <div [hidden]="username.valid || username.pristine" class="text-danger">
        Username is required!
      </div>
    </div>


    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" 
      required
      minlength="6"
      maxlength="10"
      pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{6,}$"
      [(ngModel)]="model.password"
      name="password"
      #password="ngModel">
      <div [hidden]="password.valid || password.pristine" class="text-danger">
        Password must be min 6 simbols, at least one letter and one number, (only Latin letters)!
      </div>
    </div>

    <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" class="form-control" id="confirmPassword" 
        required
        validateEqual="model.password"
        [(ngModel)]="model.confirmPassword"
        name="confirmPassword"
        #confirmPassword="ngModel">
        <div [hidden]="model.password === model.confirmPassword" class="text-danger">
          Password does not match!
        </div>
      </div>

    <div class="form-group">
      <label for="firstName">First Name</label>
      <input type="text" class="form-control" id="firstName" 
      required
      [(ngModel)]="model.firstName"
      name="firstName"
      #firstName="ngModel">
      <div [hidden]="firstName.valid || firstName.pristine" class="text-danger">
        First Name is required!
      </div>
    </div>

    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input type="text" class="form-control" id="lastName" 
      required
      [(ngModel)]="model.lastName"
      name="lastName"
      #lastName="ngModel">
      <div [hidden]="lastName.valid || lastName.pristine" class="text-danger">
        Last Name is required!
      </div>
    </div>

    <button [disabled]="!registerForm.form.valid" type="submit" class="btn btn-success">Submit</button>    
  </form>
  <!-- <div *ngIf="registerSuccess" class="alert alert-success">
    Successfull Registered {{registeredUser}}!
  </div> -->
</div>
